<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link rel="manifest" href="manifest.json">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/chart.js/dist/Chart.min.js"></script>
        <script src="lib/chart.js/dist/Chart.bundle.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter" ng-controller="ctrl">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Ionic Blank Starter</h1>
            </ion-header-bar>
            <ion-content>
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="Search" ng-model="query" ng-enter="search(query)">
                    </label>
                    <button class="button" ng-click="search(query)">
                        Search
                    </button>
                </div>
                <div ng-show="result.length > 0" ng-cloak>
                    <div class="list">
                        <div class="item item-divider">Categores</div>
                        <div class="item">
                            <div class="chart-1" style='width: 60%; margin: 0 auto;'></div>
                        </div>
                        <div class="item item-divider">Trends</div>
                        <div class="item chart-2"></div>
                        <div class="item item-divider">Articles({{data.hits.total}})</div>
                        <a class="item" ng-repeat="item in result">
                            <h2>{{item._source.title}}</h2>
                            <p>{{item._source.content.substring(0, 100)}}...</p>
                        </a>
                    </div>                   
            </ion-content>
        </ion-pane>
    </body>
</html>
